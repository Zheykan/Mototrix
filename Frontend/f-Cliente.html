<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/EmpleadosStyle.css">
  <title>Registro cliente</title>
</head>
<body>
 <section class="form-registro">

      <h4>Registrar Cliente</h4>
      <input class="input" type="text" name="idCliente" id="idCliente" placeholder="Documento de Identidad" required> <br> <br>
      <input class="input" type="text" name="nombres" id="nombres" placeholder="Nombre" required> <br> <br>
      <input class="input" type="text" name="telefono" id="telefono" placeholder="Telefono" required> <br> <br>
      <input class="input" type="email" name="email" id="email" placeholder="Email" required> <br> <br>
      
    <input class="button" type="submit" value="Registrar Empleado">
    
  </section>
</body>
</html>
